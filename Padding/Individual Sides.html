<!DOCTYPE html>
<html>
<head>
<style>
div {
  border: 1px solid black;
  background-color: lightblue;
  padding-top: 50px;
  padding-right: 10px;
  padding-bottom: 20px;
  padding-left: 200px;
}
</style>
</head>
<body>

<h2>Using individual padding properties</h2>

<div>This div element has a top padding of 50px, a right padding of 10px, a bottom padding of 20px, and a left padding of 200px.</div>

</body>
</html>
